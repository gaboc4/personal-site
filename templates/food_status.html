{% extends 'base.html' %}
 
{% block container %}
  <div class="top-pad">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">In Stock</th>
          </tr>
        </thead>
        <tbody>
          {% for item in fridge_contents %}
            <tr>
							<td>{{item[0]}}</td>
							<td>{{item[1]}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
{% endblock %}
